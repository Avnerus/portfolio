<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
    <title>Welcome to Avner</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Flex slider -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="css/portfolio.css">
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>

    <script src="js/MathUtil.js"></script>
    <script src="js/pixi_dist.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/TweenMax.min.js"></script>
    <script src="js/bundle.js"></script>

    <div id="main-container" class="container-fluid">
        <div id="loading-container">
            <img src="images/hourglass.gif">
           </img>
        </div>
        <div id="video-container">
        </div>
        <div id="arrow-container">
            <div class="row">
                <div class="col-md-12">
                    <!--i class="fa fa-arrow-circle-down shirt-arrow"></i-->
                    <div class="arrow animated bounce shirt-arrow"></div>
                </div>
            </div>
        </div>
        <div id="pixi-container">
        </div>
        <div id="work-container">
            <div class="row"> 
                <div class="col-md-12">
                    <span><a><i class="fa fa-close close-button" v-on="click: closeWork"></i></a></span>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-12">
                    <h1 class="work-title">{{name}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="work-description">
                        {{description}}
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="flexslider">
                        <ul class="slides">
                        <li>
                        <img src="assets/works/pulse1.jpg" />
                        </li>
                        <li>
                        <img src="assets/works/pulse.png" />
                        </li>
                        <li>
                        <img src="assets/works/pulse.png" />
                        </li>
                        </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
